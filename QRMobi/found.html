
<html>
<head>
    <title>MicroCESAR Item Found Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link href='custom.css' rel='stylesheet' type='text/css'>
</head>
<body>

    <div class="container" style="background-image: url(&#39;Imagescsrm/bg-large.jpg&#39;); color:white;" >

        <div class="row">

            <div class="col-lg-8 col-lg-offset-2">

                <div class="row">

                    <div class="col-md-12">
                        <img src="http://www.datatag.co/stihl/contact/logo.png" class="img-responsive" alt="MicroCESAR Logo">

                        <h1 style="text-align: center;">Item Found</h1?
                            <p></p>
                        <br>
                        <h4>Please contact datatag on <a href="tel:+443450700440">03450 700 400</a> or use the form below to report this item as being found</h4>
                        <p></p>
                        <br>
                        <p></p>
                    </div>

                </div>

                <form id="contact-form" method="post" action="http://www.datatag.co/stihl/contact/contact.php" role="form">

                    <div class="messages"></div>

                    <div class="controls">

                        <div class="row">

                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="form_name">Customer Name *</label>
                                    <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter customer name *" required="required" data-error="Customer name is required.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>

                        </div>



                        <div class="row">

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_email">Email *</label>
                                    <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_phone">Phone</label>
                                    <input id="form_phone" type="tel" name="phone" class="form-control" placeholder="Please enter your phone">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>

                        </div>

                        <div class="row">

                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="form_name">Message</label>
                                    <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>

                        </div>

                        <hr>



                        <div class="row">

                            <div class="col-md-12">
                                <input type="submit" class="btn btn-success btn-send" value="Send message">
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-md-12">
                                <p class="text-muted"><strong>*</strong> These fields are required.</p>
                            </div>
                        </div>
                    </div>

                </form>

            </div><!-- /.8 -->

        </div> <!-- /.row-->

    </div> <!-- /.container-->

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="validator.js"></script>
    <script src="contact.js"></script>
</body>
</html>
